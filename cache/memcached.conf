# /etc/memcached.conf
# run as a daemon
-d
# log to /var/log/memcached.log
logfile /var/log/memcached.log
# verbose logging
-v
# memory to use for items (64MB)
-m 64
# default port
-p 11211
# user to run as
-u memcache
# only listen on
-l 10.0.0.23
-U 0
# use a pidfile
-P /var/run/memcached/memcached.pid
